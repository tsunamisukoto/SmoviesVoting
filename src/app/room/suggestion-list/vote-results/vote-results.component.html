    <table mat-table [dataSource]="calculatedVotes" class="mat-elevation-z8" style="width: 100%">
      <ng-container matColumnDef="suggestion">
        <th mat-header-cell *matHeaderCellDef> Suggestion </th>
        <td mat-cell *matCellDef="let element"> {{element.suggestion.suggestion}} </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
