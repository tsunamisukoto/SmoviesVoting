<mat-card>
  <mat-card-title>
    Suggestions
  </mat-card-title>
  <app-suggestion-list-item *ngFor="let suggestion of suggestions" [suggestion]="suggestion"
    (suggestionSelected)="suggestionSelected($event)">
  </app-suggestion-list-item>

  <div>
    <mat-form-field>
      <input matInput name="message" placeholder="Enter a suggestion..." [(ngModel)]="formData.suggestion" required
        (keyup.enter)="onEnter()" />
    </mat-form-field>
  </div>
  <div>
    <ol>
      <li *ngFor="let session of sessions;" (click)="selectedSession = session">
        <span *ngIf="selectedSession == session">*</span>
  
        Session
      </li>
    </ol>
    
    <button mat-button (click)="addSession()">Add Session</button>
  </div>
  <div>

    <div *ngFor="let sugg of selectedSuggestions">
      {{sugg.suggestion}}
    </div>
    <button mat-button (click)="sendVotes()" [disabled]="!selectedSession">
      Send Votes
    </button>
  </div>
</mat-card>
